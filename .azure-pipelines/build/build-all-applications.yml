# More info: https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include: 
      - master
      - develop

variables:
  python.version: '3.6'

stages:
  - stage: BuildEnvironmentAndTestPythonCode
    jobs:
      - job: BuildEnvironment
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(python.version)'
            displayName: 'Use Python $(python.version)'

          - script: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
            displayName: 'Install dependencies'

      - job: TestPythonCode
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              python -m pip install flake8
              flake8 .
            displayName: 'Run lint tests'

          - script: |
              pip install pytest
              pip install pytest-cov
              pytest --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html
            displayName: 'Test with pytest'

          - task: PublishTestResults@2
            condition: succeededOrFailed()
            inputs:
              testResultsFiles: '**/test-*.xml'
              testRunTitle: 'Publish test results for Python $(python.version)'

          - task: PublishCodeCoverageResults@1
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'

  - stage: BuildAndPackageAzureFunctionApp
    dependsOn: BuildEnvironmentAndTestPythonCode
    pool:
      vmImage: 'ubuntu-latest'
    jobs:
      - job: BuildAndPackage
        steps:
          - bash: echo "here we will build Azure Function app"
